name: build and deploy
on: [push]
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup Node.js
        uses: actions/setup-node@v3.0.0
        with:
          node-version: '14'
          cache: 'yarn'

      - name: install and build
        run: |
          yarn install
          yarn build

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: build
